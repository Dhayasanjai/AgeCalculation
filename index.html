<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input id="input" type="date" value="2020-01-01" />
        <span id="calculate">Calculate</span>
      </div>
      <div class="result">
        <div class="years">
          <div id="text-year">-</div>
          <div>years</div>
        </div>
        <div class="month">
          <div id="text-month">-</div>
          <div>months</div>
        </div>
        <div class="day">
          <div id="text-date">-</div>
          <div>days</div>
        </div>
      </div>
      <p style="color: gray">&#169; <i>DHAYA SANJAI</i></p>
    </div>
  </body>
</html>
